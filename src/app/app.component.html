<mat-sidenav-container>
  <mat-sidenav #drawer opened="true" mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item style="border-radius: 100px;" [routerLink]="['/table-report']"><span class="sidenav-span"><mat-icon> table_chart</mat-icon>Table Report </span></a>
      <a mat-list-item style="border-radius: 100px;" [routerLink]="['/graph-report']"><span class="sidenav-span"><mat-icon> multiline_chart</mat-icon> Graph Report</span></a>
      <a mat-list-item style="border-radius: 100px;" [routerLink]="['/map-report']"><span class="sidenav-span"><mat-icon>map</mat-icon> Map Report</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    <div class="contentDiv p-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
